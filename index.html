<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>T-shirt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="outer-container">

    <div class="container">

      <div class="row">

        <div class="grid-item">

          <div class="shop-item">

            <div class="shirt-div">

              <img src="shirt img goes here" alt="">
            </div>

            <div class="shop-item__info">

              <h2 class="shop-iten-title">T-Shirt</h2>
              <p class="descriptive-text">Under t-shirt stuff here man</p>
            </div>
            <div class="ul shop-item-buttons">
              <li class="shop-button">
                <span class="fa fa-refresh"></span>
              </li>
              <li class="shop-button">
                <span class="fa fa-heart"></span>
              </li>
              <li class="shop-button dropdown">
                <span class="fa fa-square"></span>
                <ul class="dropdown__options">
                  <li class="dropdown__options-item-tshirt-color-pink">
                    <div class="fafa-square"></div>
                  </li>
                  <li class="dropdown__options-item-tshirt-color-blue">
                    <div class="fafa-square"></div>
                  </li>
                  <li class="dropdown__options-item-tshirt-color-yellow">
                    <div class="fafa-square"></div>
                  </li>
                  <li class="dropdown__options-item-tshirt-color-green">
                    <div class="fafa-square"></div>
                  </li>
                </ul>
              </li>
              <li class="shop-button">
                XL
                <span class="fa fa-refresh dropdown"></span>
                <ul class="dropdown__options">
                  <li class="dropdown__options-item-tshirt-size-s">s</li>
                  <li class="dropdown__options-item-tshirt-size-m">m</li>
                  <li class="dropdown__options-item-tshirt-size-l">l</li>
                  <li class="dropdown__options-item-tshirt-size-xl">xl</li>
                </ul>
              </li>
              <li class="shop-button">
                <span class="fa fa-shopping-cart"></span>
              </li>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
